<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Executor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 왼쪽: 쿼리 입력 -->
        <div class="query-input">
            <h2>쿼리 입력</h2>
            <textarea id="query" placeholder="쿼리를 입력하세요..."></textarea>
            <!-- onclick 속성 제거 -->
            <button id="run-query-btn">쿼리 실행</button> <!-- 이벤트는 script.js에서 처리 -->
        </div>

        <!-- 오른쪽: 결과 출력 -->
        <div class="query-result">
            <h2>쿼리 결과</h2>
            <div id="query-result"></div> <!-- 이 부분이 제대로 작성되어 있는지 확인 -->
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
